# ~/.tmuxp/titan.yaml

session_name: titan 
root: ~/


# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -f ~/.tmux.conf

windows:
  - window_name: Splitskie
    focus: true
    layout: main-vertical
    panes:
      - cd ~ && clear
      - cd ~ && clear
  - window_name: Biggie
    panes:
      - cd ~ && clear
  - window_name: Terminal
    panes:
      - cd ~ && clear
